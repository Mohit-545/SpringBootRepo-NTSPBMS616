<html  xmlns:th="http://www.thymeleaf.org">

	<div th:if="${!resultList.empty}">
		<h1 style="color: purple; text-align: center"><b><u>All EMPLOYEE DATA</u></b></h1>
		<table border="1" align="center", bgcolor="maroon" style="color: white; text-align: center">
			<tr> <th>EmpNo</th> <th>EmpName</th> <th>Designation</th> <th>Salary</th> <th>Edit</th> <th>Delete</th> </tr>
			<tr th:each="emp:${resultList}">
					<td><span th:text="${emp.empno}"/></td>
					<td><span th:text="${emp.ename}"/></td>
					<td><span th:text="${emp.job}"/></td>
					<td><span th:text="${emp.sal}"/></td>
					<td><a th:href="@{/employee/emp_edit(no=${emp.empno})}"><img th:src="@{/images/edit.jpg}" width="30" height="30"></a></td>
					<td><a th:href="@{/employee/emp_delete(no=${emp.empno})}" onclick="return confirm('Are you sure to delete the records?')"><img th:src="@{/images/delete.png}" width="30" height="30"></a></td>
				</tr>
		</table>	
	</div>
	<div th:if="${resultList.empty}">
		<h1 style="color: red; text-align: center">EMPLOYEE NOT FOUND.......!!!</h1>
	</div>

<br><br>
	<h2 style="color: green; text-align: center" th:text="${resultMsg}"/>
<br>
<center>
	<a th:href="@{/employee/emp_add}"><img th:src="@{/images/add.png}" width="120" height="120"></a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<a th:href="@{/employee/}"><img th:src="@{/images/home.webp}" width="120" height="120"></a>
</center>
</html>
